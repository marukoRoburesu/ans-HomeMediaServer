stages:
- lint-check
- check
- build

ansible-lint:
  stage: lint-check
  image: ahembree/ansible
  script:
    - ansible-lint -v *.yml
    - ansible-playbook --inventory inventory --connection local --syntax-check *.yml

check centos_8:
  stage: check
  tags:
    - cent8
    - virtualbox
  script:
    - ansible-playbook -i inventory --connection local docker.yml --check

check alma_8:
  stage: check
  tags:
    - alma8
    - virtualbox
  script:
